<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TecBlog - Blog sobre Tecnologias para aplicações de negocio</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="area-cabecalho">
      <div id="area-logo">
        <h1>Power<span class="branco">Blog</span></h1>
      </div>
      <div id="area-menu">
        <a href="index.html">Home</a>
        <a href="sharepoint.html">Sharepoint</a>
        <a href="powerautomate.html">PowerAutomate</a>
        <a href="powerapps.html " onclick="aviso()">PowerApps</a>
        <a href="contato.html">Contato</a>
      </div>
    </div>

    <div class="container">
      <div class="avatar">
        <img
          id="userFoto"
          src="img/perfil.png"
          alt="Foto de perfil"
          title="Foto de Perfil"
        />
      </div>
      <h1 id="userName" class="name">Nome usuario</h1>
      <a id="userLink" href="https://github.com" target="_blank">
        <img src="img/github.svg" alt="Icone do github" />
        <span id="userLogin" class="user-gitHub">User github</span>
      </a>

      <p id="userBio">
        Esse texto é a parte da bio que tem no perfil do meu github.
      </p>

      <ul id="socialLinks">
        <li class="linkedin">
          <a href="https://www.linkedin.com/in" target="_blank">
            <img
              src="img/linkedin.png"
              alt="Icone do Linkedin"
              class="icones-contato"
              title="CLique para acessar o linkedin!"
            />
          </a>
        </li>
      </ul>
    </div>

    <div id="rodape">Todos os direitos reservados</div>

    <script src="js/script.js"></script>
  </body>
</html>
