<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>TecBlog - Blog sobre Tecnologias para aplicações de negocio</title>
    <link rel="stylesheet" href="css/style.css" />

  <body>
    <div id="area-cabecalho">
      <div id="area-logo">
        <h1>Power<span class="branco">Blog</span></h1>
      </div>
      <div id="area-menu">
        <a href="index.html">Home</a>
        <a href="sharepoint.html">Sharepoint</a>
        <a href="powerautomate.html">PowerAutomate</a>
        <a href="powerapps.html " onclick="aviso()">PowerApps</a>

    <div class="container">


      <div class="avatar">
        <img id="userFoto" src="img/perfil.png" alt="Foto de perfil" />
      </div>
      <h1 id="userName" class="name">Nome usuario</h1>

        <ul id="socialLinks">
          <li class="youtube">
            <a
              href="https://www.youtube.com"

            >

          <li class="instagram">
            <a href="https://instagram.com" target="_blank">
              <img src="img/instagram.svg" alt="Icone do instagram" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com" target="_blank">
              <img src="img/facebook.svg" alt="Icone do facebook" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com" target="_blank">
              <img src="img/twitter.svg" alt="Icone do twitter" />
            </a>
          </li>
        </ul>

    </div>
   
      <div id="rodape">Todos os direitos reservados</div>
    </div>
